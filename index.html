<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search & Download</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Search & Download</h1>
      <p>Search for YouTube videos and download them as MP4 or MP3 from name or URL.</p>
    </header>
    <main>
      <div id="search-section">
        <input type="text" id="searchInput" placeholder="Enter song name or YouTube URL">
        <button id="searchBtn">Search</button>
      </div>

      <div id="results"></div>
      <div id="preview"></div>
      <div id="results" class="results"></div>
    </main>
    <footer>
      <div class="footer-container">
        <p>Made with ❤️ by <span>Dipto</span></p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
